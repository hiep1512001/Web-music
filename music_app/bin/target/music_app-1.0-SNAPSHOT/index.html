<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <script src="https://kit.fontawesome.com/8e44eaf2c8.js" crossorigin="anonymous"></script>

    <title>Music</title>
</head>

<body>
    <div class="header">
        <div class="col-2"></div>
        <div class="col-10">
            <nav class="navbar navbar-expand-lg">
                <div class="folder-list_header collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- back next button -->
                    <div class="navbar-nav me-auto mb-2 mb-lg-0 control-b-n">
                        <a class="back-next--button" href="#"><i class="fa-solid fa-chevron-left"></i></a>
                        <a class="back-next--button" href="#"><i class="fa-solid fa-chevron-right"></i></a>
                    </div>
                    <!-- Login, register -->
                    <!-- thêm class none btn để ẩn btn login vs register khi đã login -->
                    <form class="d-flex login-btn ">
                        <a href="./pages/login.html" class="btn" type="submit">Login</a>
                        <a href="./pages/register.html" class="btn" type="submit">Register</a>
                    </form>
                    <div class="dropdown none-btn">
                        <button class="btn btn-secondary dropdown-toggle border-radius" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false" name="show_name">
                            ${show_name}
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="container-fluid">
        <div class="main">
            <div class="row">
                <div class="menu-bar col-2">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="title-app">
                            <p>Music</p>
                        </div>
                    </div>
                    <!-- nemu bar -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-house"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/search-page.html">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Search
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./pages/your-music.html">
                                <i class="bi bi-music-note-list margin-top"></i>
                                My library
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="folder-list col-10">
                    <div class="list-items">
                        <!-- Name category vs see all music in category-->
                        <div class="title-items">
                            <p>Mr Siro</p>
                            <a href="./pages/show-music-in-category.html">see all</a>
                        </div>
                        <div class="row">
                            <!-- music item hiển thị 6 mục trên 1 hàng-->
                            <div class="col-12 col-sm-6 col-md-2 image">
                                <a href="#" class="content-items">
                                    <div class="img-size">
                                        <img src="https://t2.genius.com/unsafe/440x440/https:%2F%2Fimages.genius.com%2Fe5c77d88b77995a9aabd03caec55940c.500x500x1.jpg"
                                            alt="">
                                    </div>
                                    <h5>Khóc cùng em</h5>
                                    <p class="name-singer">Mr Siro</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!-- info song -->
        <div class="info-music">
            <a href="#" class="info-form">
                <img src="https://t2.genius.com/unsafe/440x440/https:%2F%2Fimages.genius.com%2Fe5c77d88b77995a9aabd03caec55940c.500x500x1.jpg"
                    alt="">
                <div class=" info-form__name">
                    <h5>cry with you</h5>
                    <p>Mr Siro</p>
                </div>
            </a>
        </div>
        <div class="play-music">
            <div class="play-lists">
                <div class="back-music">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="control-music">
                    <i class="fa-solid fa-play pause-music none-btn"></i>
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="next-music">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
            <div class="folder-music">
                <div class="now-time"><span>1:20</span></div>
                <div class="play-input">
                    <input type="range" value="100" step="5" class="play-change">
                </div>
                <div class="final-time"><span>4:10</span></div>
            </div>

        </div>
        <!-- change volume -->
        <div class="volume-music">
            <i class="bi bi-volume-down-fill"></i>
            <input type="range" value="100" step="5" class="volume-change">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
